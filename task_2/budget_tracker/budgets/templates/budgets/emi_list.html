<!DOCTYPE html>
<html>
<head>
    <title>EMI List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your EMIs</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Frequency</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Next Payment Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for emi in emis %}
                <tr>
                    <td>{{ emi.amount }}</td>
                    <td>{{ emi.frequency }}</td>
                    <td>{{ emi.start_date }}</td>
                    <td>{{ emi.end_date }}</td>
                    <td>{{ emi.next_payment_date }}</td>
                    <td>{{ emi.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
