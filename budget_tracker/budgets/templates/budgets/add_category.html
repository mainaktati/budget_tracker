<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            color: #007bff;
            text-align: center;
        }
        .form-container small {
            color: gray;
            display: block;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add {{ category_type }} Category</h1>
            <small>Create a category to organize your {{ category_type }}.</small>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Category Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter category name" required>
                </div>
                <input type="hidden" name="type" value="{{ category_type }}">
                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
                <button type="submit" class="btn btn-primary btn-submit">Add Category</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
